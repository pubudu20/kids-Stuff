<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div{
			width: 60px;
			height: 60px;
			background-color: yellowgreen;
			position: absolute;
			border-radius: 100%;
		}
		#div2{
			width: 60px;
			height: 60px;
			background-color: indianred;
			position: absolute;
		}
		#div3{
			border-radius: 0;
			position: fixed;
			background-color: saddlebrown;
			width: auto;
			height: auto;
			left: 0;
			right: 0;
			bottom: 0;
			top: calc(50% + 163px);
			
			
		}
	</style>
</head>
<body>
<div></div>
<div id="div2"></div>
<div id="div3"></div>

<script src="js/basic1.js"></script>
</body>
</html>
